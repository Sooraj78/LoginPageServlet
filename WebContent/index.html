<!DOCTYPE html>
<html>
<body>

<h1>Welcome To Registration Page </h1>
<h3>Enter Your Details </h3>


<form method="post" action="register">
<div style="color:Blue;">
<label>Roll No</label>
<input type="text" placeholder="rollno" name="RollNo" id="name">
<label>First Name</label>
<input type="text" placeholder="firstname" name="FirstName" id="name">
<label>Last Name</label>
<input type="text" placeholder="lastname" name="LastName" id="name"><br>
<label>Class Grade</label>
<input type="text" placeholder="classgrade" name="ClassGrade" id="grade">
<label>Date Of Birth</label>
<input type="text" placeholder="yyyy-mon-dd" name="DateOfBirth" id="dob"><br>
<label>Year Of Joining</label>
<input type="text" placeholder="yyyy-mon-dd" name="YearOfJoining" id="yoj">
<label>Percentage</label>
<input type="text" placeholder="percentage" name="Percentage" id="percen">

</div>
<button style="color:red;" style="float:center">Submit</button>
</form>               

</body>
</html>
